<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/Avatar.jpg" class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Фото Карачаевск">
          <div class="element__title-container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__icon-heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.jpg" class="element__image" alt="Фото Эльбрус">
          <div class="element__title-container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__icon-heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Фото Домбай">
          <div class="element__title-container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__icon-heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.jpg" class="element__image" alt="Фото Эльбрус">
          <div class="element__title-container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__icon-heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Фото Домбай">
          <div class="element__title-container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__icon-heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Фото Карачаевск-Черкесский">
          <div class="element__title-container">
            <h2 class="element__title">Карачаевск-Черкесский</h2>
            <button class="element__icon-heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form action="#" class="popup__admin" name="add-profile">
          <input type="text" class="popup__item" name="full-name" id="full-name" value="Жак-Ив Кусто" placeholder="Введите полное имя"/>
          <input type="text" class="popup__item" name="profession" id="profession" value="Исследователь океана" placeholder="Введите свою профессию"/>
          <button class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close"></button>
      </div>
    </div>
  </body>
</html>
